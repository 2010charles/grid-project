<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid design</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <div class="container">
        <div class="all-product">
            <div class="firstsection">
                <div class="jeremyimg"><img src="./images/image-jeremy.png" height="50px" width="40px"></div>
                <div class="detailes">
                    <p class="report">Report for</p>
                    <h2 class="name">Jeremy <br> Robson</h2>
                </div>
                <div class="second-section">
                    <div class="daily">Daily</div>
                    <div class="Weekly">Weekly</div>
                    <div class="Monthly">Monthly</div>
                </div>
            </div>
        </div>
        <div class="img-container">
            <div class="all-img">
                <div class="btn btn2">
                    <div class="top-left">Work</div>
                    <div class="top-right">. . .</div>
                    <div class="hours">32hrs</div>
                    <div class="footer">Last week - 36hrs</div>
            </div>
            </div>
           <div class="all-img3">
            <div class="btn btn3">
                <div class="top-left">play</div>
                <div class="top-right">. . .</div>
                <div class="hours">10hrs</div>
                <div class="footer">Last week - 8hrs</div>
            </div>
           </div>
            <div class="all-img4">
                <div class="btn btn4">
                    <div class="top-left">Study</div>
                    <div class="top-right">. . .</div>
                    <div class="hours">4hrs</div>
                    <div class="footer">Last week - 7hrs</div>
                </div>
            </div>
            <div class="all-img5">
                <div class="btn btn5">
                    <div class="top-left">Exercise</div>
                    <div class="top-right">. . .</div>
                    <div class="hours">4hrs</div>
                    <div class="footer">Last week - 5hrs</div>
                </div>
            </div>
            <div class="all-img6">
                <div class="btn btn6">
                    <div class="top-left">Social</div>
                    <div class="top-right">. . .</div>
                    <div class="hours">5hrs</div>
                    <div class="footer">Last week - 10hrs</div>
                </div>
            </div>
            <div class="all-img7">
                <div class="btn btn7">
                    <div class="top-left">Self Care</div>
                    <div class="top-right">. . .</div>
                    <div class="hours">2hrs</div>
                    <div class="footer">Last week - 2hrs</div>
                </div>
            </div>
        </div>
    </div>
</body>
